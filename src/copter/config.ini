[main]
control_port = 6789
server_host = copter.pcstore-test.com
register_copter_url = /registerCopter 
dev_mode = 1
internet_connect_command = /usr/bin/modem3g/sakis3g connect APN=internet.beeline.am  APN_USER=internet APN_PASS=internet USBINTERFACE=0
internet_disconnect_command = /usr/bin/modem3g/sakis3g disconnect
internet_connect_process_command_name = wvdial
initial_internet_checking_cycle_count = 60
run_command_as_another_user = su -c "%s" %s
get_current_user_name_command = whoami


[copter]
motor_count = 8
motor_voltage = 10.5
name = Vahagn Copter
unique_id = SgDgjhwer23Fw3DF


[camera]
raspivid_process_command_name = raspivid
raspivid_command = raspivid -o - -t 0 -w %d -h %d -fps %d |cvlc -vvv stream:///dev/stdin --sout '#standard{access=http,mux=ts,dst=:8080}' :demux=h264
raspistill_process_command_name = raspistill
raspistill_command = raspistill -w %d -h %d -q 5 -o /usr/share/nginx/www/raspistill/pic.jpg -tl 100 -t 0 -th 0:0:0 -n
user_name = pi

[nginx]
nginx_start = sudo /etc/init.d/nginx start
nginx_stop = sudo nginx -s stop